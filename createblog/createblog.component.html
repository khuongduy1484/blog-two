<h2>Create Blog</h2>
<div [hidden]="submitted" >
<form  (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      Title
      <br>
      <input type="text"  class="form-control" required [(ngModel)]="blog.title" name="title" id="title">
    </label>
  </div>
  <div  class="form-group">
    <label>
      <h3>Completed</h3>
      <br>
      <input type="radio"    [(ngModel)]="blog.completed" value="TRUE" name="completed"  >True
      <input type="radio"    [(ngModel)]="blog.completed" value="False" name="completed" >False
    </label>
  </div>
  <button  type="submit" class="btn btn-success">ADD</button>
</form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
